{% load staticfiles %}
{% load post_filter %}
<!DOCTYPE html>
<html>
  <head>
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
  </head>
  <body style="background-color: whiteSmoke">
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <a class="brand" href="#">论坛</a>
        </div>
      </div>

      <div class="row">
        <div class="span6">
        <form action="{% url 'users.views.users_view.login' %}" method="post">
            {% csrf_token %}
            <legend>登录</legend>
            {{ loginform.username.errors }}
            <label>邮箱：</label>
            <input type="text" name="username">
            {{ loginform.password.errors }}
            <label>密码：</label>
            <input type="password" name="password">
            <br>
            <button type="submit" class="btn">登录</button>
        </form>
        </div>
        <div class="span6">
        <form action="{% url 'users.views.users_view.register' %}" method="post">
            {% csrf_token %}
            <legend>注册</legend>
            {{ registerform.username.errors }}
            <label>邮箱：</label>
            <input type="text" name="username">
            {{ registerform.password.errors }}
            <label>密码：</label>
            <input type="password" name="password">
            {{ registerform.password2.errors }}
            <label>再输一次密码：</label>
            <input type="password" name="password2">
            <br>
            <button type="submit" class="btn">注册</button>
        </form>
        </div>
      </div>

    <script src="{% static 'js/jquery-1.9.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
